<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>


</head>
<body>

	<div data-hc="simplefunction">

	</div>

	<div data-hc="loadcontent">
		
	</div>

	<div data-hc="comp">
		<button type="button">Remove Me</button>
	</div>

	<script>
		//preconfig
		var htmlcomponent = {
			config: {
				autoinit: false,
				observe: true
			}
		};

		var components = {};
		components["simplefunction"] = function(dom, opts, htmlcomponent) {
			dom.innerHTML = "simplefunction initialized";
			console.log(htmlcomponent)
			htmlcomponent.onElementDestory(dom, () => {
				console.log('i was removed', dom.ownerDocument)
			})
		};
		components["loadcontent"] = function(dom, opts) {
			setTimeout(function() {
				dom.innerHTML = "loaded <div data-hc='simplefunction'></div>";
			}, 200);
			setTimeout(function() {
				console.log('remove from dom')
				let rmDom = document.querySelector('[data-hci="simplefunction"]')
				rmDom.remove()
			}, 1000);
			setTimeout(function() {
				console.log('remove from dom 2')
				let rmDom = document.querySelector('[data-hci="simplefunction"]')
				rmDom?.remove()
			}, 2000);
		};
		components['comp'] = function(dom, opts, htmlcomponent) {
			dom.querySelector('button').addEventListener('click', () => {
				htmlcomponent.destroy(dom)
				dom.remove()
			})
			htmlcomponent.onElementDestory(dom, () => {
				console.log("i am destroyed")
			})
		}

	</script>
	<script src="../dist/htmlcomponent.min.js" charset="utf-8"></script>
	<script>
		//post config
		htmlcomponent.setStaticLoader(components);

		//self execute
		htmlcomponent.query(document);
	</script>
</body>
</html>
